<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquerySample</title>
<script src="./jquery/jquery-3.6.0.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		let ul = document.createElement('ul');
		let li = document.createElement('li');
		li.innerHTML = 'Apple1';
		ul.append(li);
		li = document.createElement('li');
		li.innerHTML = 'Banana1';
		ul.append(li);
		document.getElementById('show').append(ul);

		//jquery 방식
		let ulTag = $('<ul>').append($('<li>').html('Apple2'),
				$('<li>').html('Banana2'));
		$('#show').append(ulTag);
		$('#show ul:nth-child(3)').remove();

	});
</script>

</head>
<body>
	<div id="show">
		<ul>
			<li>Apple</li>
			<li>Banana</li>
		</ul>
	</div>
</body>
</html>
