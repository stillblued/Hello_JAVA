<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>

	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		let schedules = [];
		
		fetch('../../FullCalendarServ')
		.then(result => result.json()) 
		.then(function (result) {
			result.forEach(schedule => {
				let event = {};
				event.title = schedule.title;
				event.start = schedule.startDate;
				event.end = schedule.endDate;
				schedules.push(event);
			});
			
			//원래코드~
			var calendar = new FullCalendar.Calendar(calendarEl, {
				headerToolbar : {
					left : 'prev,next today',
					center : 'title',
					right : 'dayGridMonth,timeGridWeek,timeGridDay'
				},
				initialDate : new Date(),
				navLinks : true, // can click day/week names to navigate views
				selectable : true,
				selectMirror : true,
				select : function(arg) {
					var title = prompt('일정을 등록하세요');
					console.log(title, arg);
					if (title) {
						fetch('../../FullCalendarServ', {
							method: 'post',
							headers: { 'Content-type': 'application/x-www-form-urlencoded' },
							body: `cmd=insert&title=${title}&start=${arg.startStr}&end=${arg.endStr}`		
						})
						.then(result => result.json())
						.then(result => 
							calendar.addEvent({
								title : title,
								start : arg.start,
								end : arg.end,
								allDay : arg.allDay
							})
						)
						.catch(err => console.log(err));	
					}
					calendar.unselect()
				},
				eventClick : function(arg) {
					if (confirm('일정을 삭제하시겠습니까?')) {
						fetch('../../FullCalendarServ', {
							method: 'post',
							headers: { 'Content-type': 'application/x-www-form-urlencoded' },
							body: `cmd=delete&start=${arg.startStr}&end=${arg.endStr}`		
						})
						.then(result => result.json())
						.then(result => arg.event.remove())
						.catch(err => console.log(err))
						
					}
				},
				editable : true,
				dayMaxEvents : true, // allow "more" link when too many events
				events : schedules
			});

			calendar.render(); //원래코드 
			
		})
		.catch(function (error) {
			console.error(error);
		});
		
	}); //document.addEventListener~
</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
