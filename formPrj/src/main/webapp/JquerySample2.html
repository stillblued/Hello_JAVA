<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        let data = [{
            id: 'user1',
            name: '홍길동',
            phone: '010-1111-2222',
            age: 15
        }, {
            id: 'user2',
            name: '동길홍',
            phone: '010-3333-4444',
            age: 22
        }];

        $(document).ready(function () {
            let tbody = $('table > tbody');
            $(data).each((idx, val) => {

                let delBtn = $('<button />').text('삭제');
                delBtn.on('click', function () {
                    console.log($(this));
                    $(this).parent().parent().remove();

                })

                tbody.append(
                    $('<tr />').append(
                        $('<td />').text(val.id),
                        $('<td />').text(val.name),
                        $('<td />').text(val.phone),
                        $('<td />').text(val.age),
                        $('<td />').append(delBtn)
                    )
                );
            })
        });
    </script>
</head>

<body>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <th>회원아이디</th>
                    <th>회원이름</th>
                    <th>회원연락처</th>
                    <th>회원나이</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
